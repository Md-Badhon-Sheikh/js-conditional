<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseFloat(prompt("Enter 1st Number : "))
      let num2 = parseFloat(prompt("Enter 2nd Number : "))
      let num3 = parseFloat(prompt("Enter 3rd Number : "))

      if(num1 > num2 && num1 > num3){
        document.write("Number 1 is largest");
      }
      else if(num2 > num1 && num2 > num3){
        document.write("Number 2 is largest");
      }
      else{
        document.write("Number 3 is largest")
      }
    </script>
  </body>
</html>
